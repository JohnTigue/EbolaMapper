<div>
  <md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
      <span>Data sources</span>
    </div>
  </md-toolbar>
  <div layout-padding>
    <p>
      The follows data sources were read from across the web while rendering these various visualizations.
    </p>
  </div>
  <md-list class='md-dense md-hue-3' flex>
    <md-list-item class="md-2-line" ng-repeat='source in vm.dataSources' ng-click='vm.openUrlInNewTab(source.url)'>
      <div class="md-list-item-text" layout="column" >
	<h3>{{source.title}}</h3>
	<p><a>{{source.buttonLabel}}</a></p>
      </div>
    </md-list-item>
  </md-list>  
</div>
